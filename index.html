<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <label for="uname">Username: </label>
        <br>
        <input type="text" id="uname" name="usname"
        placeholder="Enter Username">
        <br><br>

        <label for="pass">Password: </label>
        <br>
        <input type="text" id="pass" name="pass"
        placeholder="Enter Password">
        <br><br>

        <input 
        type="checkbox" id="cb" name="cb">
        <label for="cb">Remember Me?</b></label>
        <br><br>

        <div class="wrap">
            <button type="submit">
                Sign In
            </button>
        </div>
    </form>
    <p>Forgot 
        <a href="#">
            Username/Password?
        </a>
    </p>

    <p>Don't have an account? 
        <a href="index.html">
            Sign Up
        </a>
    </p>
</body>
</html>
